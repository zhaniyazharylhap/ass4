<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dowry Price Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <div class="container mt-5">
        <h1 class="text-center">Dowry Price Calculator</h1>
        <form id="dowryForm">
            <label for="name" class="form-label">Bride's/Groom's Name:</label>
            <input type="text" id="name" class="form-control" required>
            <hr>

            <label for="startingbid" class="form-label">Starting Bid ($):</label>
            <input type="number" id="startingbid" class="form-control" required>
            <hr>

            <label for="education" class="form-label">Education Level:</label> 
            <select id="education" class="form-select">
                <option value="1.5">Undergraduate degree</option>
                <option value="1.2">College degree</option>
                <option value="1.05">High school degree</option>
                <option value="0.9">Middle school degree</option>
            </select>
            <hr>

            <label for="networth" class="form-label">Family Net Worth:</label>
            <select id="networth" class="form-select">
                <option value="2">More than 10,000$</option>
                <option value="1.5">Between 5,000$ and 10,000$</option>
                <option value="1.2">Less than 5,000$</option>
            </select>
            <hr>

            <label for="caste" class="form-label">Caste:</label>
            <select id="caste" class="form-select">
                <option value="100">Brahmin (+100$)</option>
                <option value="50">Kshatriya (+50$)</option>
                <option value="20">Vaishya (+20$)</option>
                <option value="10">Shudra (+10$)</option>
                <option value="-50">Varna - untouchable (-50$)</option>
            </select>
            <hr>

            <label>Skills:</label><br>

            <input type="checkbox" value="10" class="skills" id="music">
            <label for="music">Playing on a musical instrument (+10$)</label><br>
            <input type="checkbox" value="20" class="skills" id="cook">
            <label for="cook">Good cook (+20$)</label><br>
            <input type="checkbox" value="15" class="skills" id="easygoing">
            <label for="easygoing">Easygoing character (+15$)</label><br>
            <input type="checkbox" value="10" class="skills" id="sing">
            <label for="sing">Sings well (+10$)</label><br>
            <hr>

            <label>Age:</label><br>

            <input type="radio" value="1.5" name="age" id="age1">
            <label for="age1">18-23</label><br>
            <input type="radio" value="1.2" name="age" id="age2">
            <label for="age2">24-27</label><br>
            <input type="radio" value="0.95" name="age" id="age3">
            <label for="age3">28+</label><br>
            <hr>

            <label>Reputation:</label><br>

            <input type="checkbox" value="0.85" class="reputation" id="parentGossip">
            <label for="parentGossip">Gossips about his/her parent's attitude (coefficient 0.85)</label><br>
            <input type="checkbox" value="0.9" class="reputation" id="characterGossip">
            <label for="characterGossip">Gossips about his/her character (coefficient 0.9)</label><br>
            <input type="checkbox" value="-20" class="reputation" id="generalGossip">
            <label for="generalGossip">General gossips around his/her person (-20$)</label><br>
            <hr>

            <label for="loveLetter" class="form-label">Love Letter:</label>
            <textarea id="loveLetter" class="form-control" maxlength="500"></textarea>
            <hr>

            <button type="button" id="calculate" class="btn btn-primary">Calculate Dowry Price</button>
        </form>

        <p id="result" class="result mt-4"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
